#app name
spring.application.name=nucvs

#datasource
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/nucvs
spring.datasource.username=nucvsuser
spring.datasource.password=nucvsuser

#flyway
flyway.url=jdbc:postgresql://localhost:5432/nucvs
flyway.user=nucvsuser
flyway.password=nucvsuser
flyway.driver=org.postgresql.Driver
flyway.baselineOnMigrate=true
flyway.baselineVersion=1.0
flyway.baselineDescription=Initial
flyway.locations=classpath:/db/migration/local
spring.flyway.locations=classpath:/db/migration/local

#cron
scheduling.cron=0 0 0 1 * *

#Logging
logging.level.jp.co.tk.nucvs=debug

#jpa
spring.jpa.hibernate.ddl-auto=none

